<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출 게임 - 음악실</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111; /* 배경을 어둡게 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 게임 컨테이너: 이미지 비율을 유지하며 화면에 맞춤 */
        .game-container {
            position: relative;
            display: inline-block;
            max-width: 100vw;
            max-height: 100vh;
        }

        .background-img {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            /* 비율 유지를 위해 contain 사용 */
            object-fit: contain; 
        }

        /* 클릭 영역(Hotspot) 공통 스타일 */
        .hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
            /* 위치 확인을 위해 약간의 색상 부여 (완성 후 0으로 변경) */
            background-color: rgba(255, 255, 255, 0.1); 
            transition: background-color 0.3s;
        }

        .hotspot:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 1. 피아노: 왼쪽 중앙 */
        #piano-zone {
            top: 50%;
            left: 5%;
            width: 15%;
            height: 40%;
            background-color: rgba(0, 255, 0, 0.2); /* 투명 */
        }

        /* 2. 징: 중앙 8시 방향 (빨간색 반투명) */
        #gong-zone {
            top: 60%;
            left: 32%;
            width: 5%;
            height: 10%;
            background-color: rgba(255, 0, 0, 0.2); 
            border-radius: 50%;
        }

        /* 3. 징채: 중앙 투명 박스 내부 (이젤 옆) */
        #mallet-zone {
            top: 57%;
            left: 49%;
            width: 5%;
            height: 5%;
        }

        /* 알림창(모달) 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border: 2px solid #fff;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            font-family: 'Malgun Gothic', sans-serif;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img src="./music.jpg" alt="음악실 배경" class="background-img">

        <div id="piano-zone" class="hotspot" onclick="showAlert('음악실 청소를 하다가 기물을 잃어버렸어. 좀 찾아줘!')" title="피아노"></div>
        <div id="gong-zone" class="hotspot" onclick="showAlert('징을 칠 수 있는 도구였던 것 같은데...')" title="징"></div>
        <div id="mallet-zone" class="hotspot" onclick="showAlert('찾았다!!!! 다음 장소로 넘어가자.')" title="징채"></div>
    </div>

    <div id="customModal" class="modal">
        <p id="modalText"></p>
        <button onclick="closeModal()">확인</button>
    </div>

    <script>
        // 메시지 표시 함수
        function showAlert(message) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalText').innerText = message;
            modal.style.display = 'block';
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        // ESC 키로 모달 닫기
        window.onkeydown = function(event) {
            if (event.keyCode === 27) closeModal();
        };
    </script>
</body>
</html>
