<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출 게임 - 음악실</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 게임 컨테이너: 이미지의 원본 비율을 유지 */
        .game-container {
            position: relative;
            display: inline-block;
            /* 이미지 비율에 맞춰 화면에 꽉 차게 설정 */
            max-width: 100vw;
            max-height: 100vh;
        }

        .background-img {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            /* contain을 사용해야 좌표가 어긋나지 않습니다 */
            object-fit: contain; 
        }

        /* 클릭 영역 공통 스타일 */
        .hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
        }
        
        /* 1. 피아노 (수정된 좌표) */
        #piano-zone {
            top: 45%;
            left: 2%;
            width: 28%;
            height: 35%;
            background-color: rgba(255, 255, 255, 0.2); /* 위치 확인용 */
        }

        /* 2. 징 (수정된 좌표) */
        #gong-zone {
            top: 55%;
            left: 32%;
            width: 14%;
            height: 25%;
            background-color: rgba(255, 0, 0, 0.3); 
            border-radius: 50%;
        }

        /* 3. 징채 (수정된 좌표) */
        #mallet-zone {
            top: 65%;
            left: 51%;
            width: 10%;
            height: 12%;
            background-color: rgba(0, 255, 0, 0.3); 
        }

        /* 알림창 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border: 1px solid #fff;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            font-family: sans-serif;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img src="https://postfiles.pstatic.net/MjAyMzA3MzFfMTMx/MDAxNjkwNzczNzk2Mzg1.MJLq7IBUZiMNRdWdxV0tpvb1qcLa6uluCaeYoFZ476Ug.UbaEorG0MvfEGXscpfMAoeVbAJ3uKcZMAp5lF4vsfm0g.JPEG.ksiimn239/KakaoTalk_Moim_bJMzaW1cF6e861tVgClaeR6NZcXJIN.jpg?type=w3840" 
             alt="음악실 배경" class="background-img" onerror="this.src='https://via.placeholder.com/1200x800?text=Image+Load+Failed'">

        <div id="piano-zone" class="hotspot" onclick="showAlert('음악실 청소를 하다가 기물을 잃어버렸어. 좀 찾아줘!')"></div>
        <div id="gong-zone" class="hotspot" onclick="showAlert('징을 칠 수 있는 도구였던 것 같은데...')"></div>
        <div id="mallet-zone" class="hotspot" onclick="showAlert('찾았다!!!! 다음 장소로 넘어가자.')"></div>
    </div>

    <div id="customModal" class="modal">
        <p id="modalText"></p>
        <button onclick="closeModal()">확인</button>
    </div>

    <script>
        function showAlert(message) {
            document.getElementById('modalText').innerText = message;
            document.getElementById('customModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }
    </script>
</body>
</html>
